<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Inputs</title>
</head>
<body>
	<form>
		<label>Text</label>
		<input type="text"><br>
		<label>Password</label>
		<input type="Password"><br>
		<label>Email</label>
		<input type="email"><br>
		<label>Telephone</label>
		<input type="tel"><br>
		<label>Search</label>
		<input type="search"><br>
		<label>Url</label>
		<input type="url"><br>
		<label>Date</label>
		<input type="Date"><br>
		<label>Time</label>
		<input type="time"><br>
		<label>Datetime</label>
		<input type="datetime"><br>
		<label>Datetime-local</label>
		<input type="datetime-local"><br>
		<label>Week</label>
		<input type="week"><br>
		<label>Month</label>
		<input type="month"><br>
		<label>Button</label>
		<input type="button"><br>
		<label>Submit</label>
		<input type="submit"><br>
		<label>Reset</label>
		<input type="reset"><br>
		<label>Checkbox</label>
		<input type="checkbox"><br>
		<label>Radio</label>
		<input type="Radio"><br>
		<label>Range</label>
		<input type="range"><br>
		<label>Color</label>
		<input type="color"><br>
		<label>File</label>
		<input type="file"><br>
		<label>Image</label><br>
		<input type="image" src="../rose.png" height="100" width="100"><br>
	</form>
</body>
</html>
